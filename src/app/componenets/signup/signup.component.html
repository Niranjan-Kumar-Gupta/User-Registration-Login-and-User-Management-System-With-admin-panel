<div class="container-fluid vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink]="'/login'">Niranjan</a>

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item mx-3" routerLinkActive="active">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link btn btn-primary mx-2 w-100" [routerLink]="'/login'" (click)="isMenuCollapsed = true">login</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link btn btn-primary mx-2 w-100" [routerLink]="'/signup'" (click)="isMenuCollapsed = true">sign Up</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid justify-content-center my-5 from_container">
        <div class="card  shadow">
            <div class="card-body px-5">
                <div class="text-center mb-5">
                    <h4>signUp</h4>
                </div>

                <form class="w-100" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group inputDiv">
                        <label for="inputEmail4" class="form-label">Email id</label>
                        <input type="email" class="form-control" #email placeholder="enter your email id" formControlName="email" (ngModelChange)="valuechange($event)">
                        <small class="my-1">{{emailError}}</small>
                    </div>

                    <div class="form-group inputDiv">
                        <label for="inputEmail4" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" #phone placeholder="enter your phone number" formControlName="phone" (ngModelChange)="valuechange($event)">
                        <small class="my-1">{{phoneError}}</small>
                    </div>

                    
                    <div class="form-group inputDiv">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" #password placeholder="enter your password" formControlName="password" (ngModelChange)="valuechange($event)">
                        <small class="my-1 w-50" >{{passwordError}}</small>
                        <p>Minimum 8 Alpha numeric</p>
                       
                    </div>
                    <div class="form-group row justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary my-3">SignUp</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
